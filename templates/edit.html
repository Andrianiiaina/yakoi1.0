{% extends 'base.html'%}
{% load crispy_forms_tags%}
{% block content%}
<div class="container m-5">
    <div class="row">
        <div class="offset-3 col-md-6 card">
            <div class="card-header card-title">
                
                 <h3 id="title_event">Modifier</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token%}
                    {{form.as_p}}
                    
                    <input type="submit" value="Submit" class="btn btn-primary btn-full-width">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
