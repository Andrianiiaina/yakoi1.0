{% extends 'base.html'%}
{% load crispy_forms_tags%}
{% block content%}
<div class="container">
    <div class="row">
        <div class="mt-5">
            <h1>Modification du profile.</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token%}
                {{form | crispy}}
                <input type="submit" value="Submit">
            </form>
            
        </div>
        

    </div>
   
</div>
{% endblock content%}
